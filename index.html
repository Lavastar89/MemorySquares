<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Made by Elijah B :)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="start" class="buttonnn" onclick="play(true)">START</button>
    <div id="wrapper" class="parent"></div>
    <div class="selector">
        <span>Grid size:</span>
        <button id="Bttn1">3 x 3</button>
        <button id="Bttn2">4 x 4</button>
        <button id="Bttn3">5 x 5</button>
        <span>Grid will update when a game is started</span>
    </div>
    <h1 id="SCORE">Score: 0</h1>
    <h1 id="HIGHSCORE">Highscore: 0</h1>
    <h1 id="HARDHIGHSCORE">Highscore(hard mode): 0</h1>
    <h3 class="rules">
      Instructions: Press the start button to begin the each game, then watch
      <br />
      the blue flashing squares, then repeat the same pattern. The pattern
      <br />
      starts with one square and adds one square every round. 
    </h3>
    <button class="HardBttn", id="HardBttn">HARD MODE</button>
    <script src="script.js"></script>
  </body>
</html>
