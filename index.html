<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="start" class="buttonnn" onclick="play()">START</button>
    <div class="parent">
      <div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
      </div>
      <div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
      </div>
      <div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>
    </div>
    <h1 id="SCORE">Score: 0</h1>
    <h1 id="HIGHSCORE">Highscore: 0</h1>
    <h3 class="rules">
      Instructions: Press the start button to begin the each game, then watch
      <br />
      the blue flashing squares, then repeat the same pattern. The pattern
      <br />
      starts with one square and adds one square every round.
    </h3>
    <script src="script.js"></script>
  </body>
</html>
